name: Validate and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  validate-python:
    name: Validate Python Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Create virtual environment
        run: python -m venv venv

      - name: Install dependencies
        run: |
          source venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Check syntax
        run: |
          source venv/bin/activate
          python -m py_compile src/security_notifier/handler.py
          python -m py_compile src/security_notifier/checks/*.py

      - name: Run tests
        run: |
          source venv/bin/activate
          PYTHONPATH=src make test

  validate-terraform:
    name: Validate Terraform
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Terraform Format Check
        run: |
          cd terraform
          terraform fmt -check -recursive

      - name: Terraform Init
        run: |
          cd terraform
          terraform init -backend=false

      - name: Terraform Validate
        run: |
          cd terraform
          terraform validate

  build-package:
    name: Build Deployment Package
    runs-on: ubuntu-latest
    needs: [validate-python]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Build package
        run: |
          make package

      - name: Check package size
        run: |
          SIZE=$(du -h function.zip | cut -f1)
          echo "Package size: $SIZE"
          if [ $(stat -c%s function.zip) -gt 52428800 ]; then
            echo "Warning: Package size exceeds 50MB"
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: deployment-package
          path: function.zip
          retention-days: 7

