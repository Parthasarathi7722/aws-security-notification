name: Validate and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  validate-python:
    name: Validate Python Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint requests boto3

      - name: Lint Python code
        run: |
          pylint src/security_notifier/ --disable=C0114,C0116,W0703 --max-line-length=120 || true

      - name: Check syntax
        run: |
          python -m py_compile src/security_notifier/handler.py

      - name: Run tests
        run: |
          pip install -r requirements-dev.txt
          make test

  validate-cloudformation:
    name: Validate CloudFormation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Validate CloudFormation Template
        run: |
          aws cloudformation validate-template \
            --template-body file://template.yaml

  validate-terraform:
    name: Validate Terraform
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Terraform Format Check
        run: |
          cd terraform
          terraform fmt -check -recursive

      - name: Terraform Init
        run: |
          cd terraform
          terraform init -backend=false

      - name: Terraform Validate
        run: |
          cd terraform
          terraform validate

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Checkov (IaC Security)
        uses: bridgecrewio/checkov-action@master
        with:
          directory: .
          framework: cloudformation,terraform
          soft_fail: true

  build-package:
    name: Build Deployment Package
    runs-on: ubuntu-latest
    needs: [validate-python]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Build package
        run: |
          make package

      - name: Check package size
        run: |
          SIZE=$(du -h function.zip | cut -f1)
          echo "Package size: $SIZE"
          if [ $(stat -f%z function.zip) -gt 52428800 ]; then
            echo "Warning: Package size exceeds 50MB"
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: deployment-package
          path: function.zip
          retention-days: 7

  test-examples:
    name: Test Terraform Examples
    runs-on: ubuntu-latest
    needs: [validate-terraform]
    strategy:
      matrix:
        example: [basic, advanced]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Create dummy deployment package
        run: |
          echo "dummy" > function.zip

      - name: Terraform Init
        run: |
          cd examples/${{ matrix.example }}
          terraform init -backend=false

      - name: Terraform Validate
        run: |
          cd examples/${{ matrix.example }}
          terraform validate
